<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="calculator">
    <input id = "display" readonly>
    <div id="keys">
      <button id="+" onclick="appendToDisplay('+'); onClick()"class="operator-button">+</button>
      <button onclick="appendToDisplay('7'); onClick()">7</button>
      <button onclick="appendToDisplay('8'); onClick()">8</button>
      <button onclick="appendToDisplay('9'); onClick()">9</button>
      <button id="-" onclick="appendToDisplay('-'); onClick()"class="operator-button">-</button>
      <button onclick="appendToDisplay('4'); onClick()">4</button>
      <button onclick="appendToDisplay('5'); onClick()">5</button>
      <button onclick="appendToDisplay('6'); onClick()">6</button>
      <button id="*" onclick="appendToDisplay('*'); onClick()"class="operator-button">*</button>
      <button onclick="appendToDisplay('1'); onClick()">1</button>
      <button onclick="appendToDisplay('2'); onClick()">2</button>
      <button onclick="appendToDisplay('3'); onClick()">3</button>
      <button id="/" onclick="appendToDisplay('/'); onClick()"class="operator-button">/</button>
      <button onclick="appendToDisplay('0'); onClick()">0</button>
      <button onclick="appendToDisplay('.'); onClick()">.</button>
      <button onclick="calculate(); resetScreen()"">=</button>
      <button onclick="clearDisplay()"class="operator-button">C</button>
      
      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
